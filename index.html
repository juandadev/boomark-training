<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Bookmark landing page</title>

    <link rel="stylesheet" href="./scss/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./images/logo-bookmark.svg" alt="Logo Bookmark" />
      </div>

      <nav class="header__nav">
        <a href="" class="header__link">Features</a>
        <a href="" class="header__link">Pricing</a>
        <a href="" class="header__link">Contact</a>
        <a href="" class="header__link btn btn--primary">Login</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__info">
          <h1 class="h1">A Simple Bookmark Manager</h1>

          <p class="text">
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>

          <div class="hero__buttons">
            <button class="btn btn--primary">Get it on Chrome</button>

            <button class="btn btn--secondary">Get it on Firefox</button>
          </div>
        </div>

        <div class="hero__image">
          <img src="./images/illustration-hero.svg" alt="Hero illustration" />
        </div>
      </section>

      <section class="card">
        <div class="card__item chrome">
          <img src="./images/logo-chrome.svg" alt="" />
        </div>

        <div class="card__item firefox">
          <img src="./images/logo-firefox.svg" alt="" />
        </div>

        <div class="card__item opera">
          <img src="./images/logo-opera.svg" alt="" />
        </div>
      </section>
    </main>

    <div class="container">
      <div class="card__item outside">
        <img src="./images/logo-chrome.svg" alt="" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
